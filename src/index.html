<!DOCTYPE html>
<html>
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <h3>Enter a date to see the day of the week</h3>
  <form id="date-form">
    <label for="date-input"></label>
    <input id="date-input" type="datetime-local">
    <button type="submit">Show the day of the week!</button>
  </form>
  <ul id="weekday-response"></ul>
</body>
</html>
